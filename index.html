<!DOCTYPE html>
<html>
  <head>
    <title>Wesite with cool design</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <section class="page page-1">
        <h1>Chill</h1>
        <img class="chill" src="images/chill.png" alt="Wiggly word chill">
        <img src="images/sun.png" alt="Sun chilling" class="sun">
      </section>

      <section class="page page-2">
        <h1>Mucis</h1>
        <img class="headphones" src="images/headphones.png" alt="headphones">
        <img src="images/person-floating.png" alt="person floating while listening to music" class="person-floating">
        <div class="headphone-div"></div>
      </section>

      <section class="page page-3">
        <h1>Vinyl</h1>
        <img class="vinyl" src="images/vinyl-player.png" alt="vynil player">
        <img src="images/cassette.png" alt="cassette" class="cassette">
      </section>

  </body>
</html>
